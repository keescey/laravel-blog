<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-color: #cccccc;">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading" style="padding: 10px 0 50px;">
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
		<div class="col-sm-4 col-sm-offset-4">
			<div class="well">
				<h3>Login</h3>
				<form>
          <small class="text-danger " ng-if="errorMsg"> {{errorMsg}} </small>
					<div class="form-group">
				    	<input type="email" class="form-control" placeholder="Email" ng-model="auth.email">
				  	</div>
				  	<div class="form-group">
				    	<input type="password" class="form-control" placeholder="Password" ng-model="auth.password">
				  	</div>
				  	<button class="btn btn-primary" ng-click="login(auth)">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
